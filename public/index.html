<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="home" id="home" >
        <!-- Main Navigation -->
        <header class="navbar">
            <div class="logo-text"><i class='bx bx-calculator'></i>Gold Cost Calculator</div>
            
            <div class="menu-icon" id="menu-icon">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav-links">
                <a href="#home" >Home</a>
                <a href="#contact" >Contact Us</a>
            </div>
    </header>

    <div class="side-menu" id="side-menu">
       <div class="close-btn" id="close-menu"><i class='bx bx-x'></i></div>
       <a href="#home" onclick="closeMenu()">Home</a>
       <a href="#contact" onclick="closeMenu()">Contact Us</a>
    </div>

    <!-- Live Gold Cost Section -->
    <div class="second-nav" >
        <div class="live-cost">
            <label class="live" >Live Cost :</label>
            <div id="gold-live-cost">Loading....</div>
        </div>
    </div>

    <!-- home section design -->
    <div class="home-box">
        <div class="contentBox">
            <div class="form-box">
                <h2 id="one">GOld Cost Calculator</h2>
                <form action="#">
                    <div class="inputBox">
                        <span>1 Gram Gold Cost(24k)</span>
                        <input type="text" id="num1"  >
                    </div>

                    <div class="inputBox">
                        <span>Weight(grams)</span>
                        <input type="text" id="num2">
                    </div>

                    <div class="inputBox input-row ">
                        <div class="half-input">
                            <span>karat(k)</span>
                            <input type="text" id="num3" class="blur-toggle  ">
                        </div>
                        <div class="half-input">
                            <span>Percentage(%)</span>
                            <input type="text" id="num4" class="blur-toggle">
                        </div>
                    </div>

                    <div class="inputBox">
                        <button type="submit">Calculate</button>
                    </div>

                    <div class="inputBox">
                        <span>Your Gold Cost</span>
                        <input type="text" id="costBox">
                    </div>
                </form>
            </div>
        </div>
        <div class="imgBox">
            <img src="x.png" alt="gold">
        </div>
    </div>
    
    </section>

    
    <!--contact section-->
    <section class="contact" id="contact">
        <div class="contentBox1">
            <div class="formBox">
                <h2 id="two">Contact Us</h2>
                <form action="#">
                    <div class="inputBox">
                        <span>Name</span>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="inputBox">
                        <span>subject</span>
                        <input type="text" id="sub" name="subject" required>
                    </div>

                    <div class="inputBox">
                        <button type="button" onclick="sendMail()" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="config.js"></script> 

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "re9xyktMOanvf2APi",
      });
    })();
    </script>

    <script src="app.js"></script>
</body>
</html>
